<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colocando áudio</title>
</head>
<body>
    <h1>Colocando áudio em seu site</h1>
    <p>Essa é uma música da banda Guns'n Roses</p>
    <audio preload="metadata" autoplay controls loop>
        <souce src="midia/Sweet Child O' Mine.mp3" type="audio/mpeg">
        <souce src="midia/Sweet Child O' Mine.ogg" type="audio/ogg">
        <souce src="midia/Sweet Child O' Mine.wav" type="audio/wav">
    
    </audio>
    <h1>Colocando vídeo em seu site</h1>
    <p>Essa é uma música da banda Guns'n Roses</p>
    <video src="midia/Guns N' Roses - Sweet Child O' Mine (Official Music Video).mp4" width="500"controls> </video>

    <h1>Incorporação de video externo</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/8SbUC-UaAxE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen> </iframe>
    
</body>
</html>
